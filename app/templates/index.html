<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkyMcTalkface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* System font stack for SF Pro-like typography */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header with frosted glass effect -->
  <header class="sticky top-0 z-50 backdrop-blur-xl bg-white/70 border-b border-gray-200/50 shadow-sm">
    <div class="max-w-4xl mx-auto px-6 py-4">
      <h1 class="text-xl font-semibold text-gray-800">TalkyMcTalkface</h1>
      <p class="text-sm text-gray-500">Text-to-Speech Generator</p>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto px-6 py-8">
    <!-- Error alert (hidden by default) -->
    <div id="error-alert" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl shadow-sm">
      <div class="flex items-start justify-between">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-red-500 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p id="error-message" class="text-red-700 text-sm"></p>
        </div>
        <button id="error-dismiss" class="text-red-400 hover:text-red-600 transition-colors duration-150">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- TTS Form Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200/50 p-6 mb-8">
      <form id="tts-form">
        <!-- Voice Selection -->
        <div class="mb-5">
          <label for="voice-select" class="block text-sm font-medium text-gray-700 mb-2">Voice</label>
          <select
            id="voice-select"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-150"
          >
            <!-- Options loaded dynamically, default is Chatterbox -->
          </select>
        </div>

        <!-- Text Input -->
        <div class="mb-5">
          <div class="flex justify-between items-center mb-2">
            <label for="text-input" class="block text-sm font-medium text-gray-700">Text</label>
            <span id="char-counter" class="text-xs text-gray-400">0 characters</span>
          </div>
          <textarea
            id="text-input"
            rows="4"
            placeholder="Enter text to speak..."
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-150"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="submit-btn"
          class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow-sm transition-all duration-150 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span id="submit-text">Generate Speech</span>
          <svg id="submit-spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
    </div>

    <!-- Audio Player Section (hidden by default) -->
    <div id="audio-section" class="hidden bg-white rounded-xl shadow-sm border border-gray-200/50 p-6 mb-8">
      <h2 class="text-sm font-medium text-gray-700 mb-4">Generated Audio</h2>
      <audio id="audio-player" controls class="w-full mb-4"></audio>
      <a
        id="download-btn"
        class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-all duration-150"
        download
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        Download Audio
      </a>
    </div>

    <!-- Recent Jobs Section -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200/50 p-6">
      <h2 class="text-sm font-medium text-gray-700 mb-4">Recent Jobs</h2>
      <div id="jobs-list">
        <p id="jobs-empty" class="text-gray-400 text-sm text-center py-8">No recent jobs</p>
      </div>
    </div>
  </main>

  <script src="/static/js/app.js" defer></script>
</body>
</html>
